<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optimized Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider" id="slider" tabindex="0">
    <button id="prev">&#10094;</button>

    <div class="slides">
      <img src="https://via.placeholder.com/1200x600?text=Slide+1" class="slide active" alt="Slide 1" />
      <img src="https://via.placeholder.com/1200x600?text=Slide+2" class="slide" alt="Slide 2" />
      <img src="https://via.placeholder.com/1200x600?text=Slide+3" class="slide" alt="Slide 3" />
    </div>

    <button id="next">&#10095;</button>

    <div class="dots" id="dots-container"></div>
    <div class="counter" id="slide-counter">Slide 1 of 3</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
