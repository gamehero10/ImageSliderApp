<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Slider with Fade Transitions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider" id="slider">
    <button id="prev">&#10094;</button>

    <div class="slides">
      <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slide active" />
      <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slide" />
      <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slide" />
    </div>

    <button id="next">&#10095;</button>

    <div class="dots" id="dots-container"></div>
    <div class="counter" id="slide-counter">Slide 1 of 3</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
