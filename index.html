<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <button id="prev">&#10094;</button>
    
    <div class="slides">
      <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slide active">
      <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slide">
      <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slide">
    </div>

    <button id="next">&#10095;</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
